name: "Push"
on: ["push"]

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.19'

      - name: apt install
        run: sudo apt install -y fuse libfuse-dev libsqlite3-dev

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ inputs.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ inputs.os }}-go-

      - name: Build binary
        run: go install ./cmd/litefs

  unit:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.19'

      - name: apt install
        run: sudo apt install -y fuse libfuse-dev libsqlite3-dev consul

      - name: check fuse version
        run: fusermount -V

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ inputs.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ inputs.os }}-go-

      - name: Run unit tests
        run: go test -v .

      - name: Run FUSE tests
        run: go test -v -p 1 ./fuse -debug
        timeout-minutes: 5

      - name: Start consul in dev mode
        run: consul agent -dev &

      - name: Run cmd tests
        run: go test -v -p 1 ./cmd/litefs -debug
        timeout-minutes: 5

  functional:
    name: "Functional Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.19'

      - name: apt install
        run: sudo apt install -y fuse libfuse-dev libsqlite3-dev consul

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ inputs.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ inputs.os }}-go-

      - name: Start consul in dev mode
        run: consul agent -dev &

      - name: Run functional tests
        run: go test -v -p 1 -run=TestFunctional_OK ./cmd/litefs -debug -funtime 30s
        timeout-minutes: 10

  staticcheck:
    name: "Staticcheck"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.19'

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ inputs.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ inputs.os }}-go-

      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          install-go: false

  errcheck:
    name: "Errcheck"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.19'

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ inputs.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ inputs.os }}-go-

      - run: go install github.com/kisielk/errcheck@latest

      - run: errcheck ./...
